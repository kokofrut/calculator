<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8"> 
        <title>Calculator</title>
        <meta name="description" content="Calculator">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="main">
            <h1>Calculator</h1>
            <div class="display">
                <h3>dick</h3>
                <span id="inputField"></span>
                <span id="result_text"></span>
            </div>
            <div class="controls-area">
                <button class="buttons" id="reset">C</button>
                <button class="buttons" id="sign">+/-</button>
                <button class="buttons" id="percent"> % </button>
                <button class="buttons" id="divide"> รท </button>
                <button class="buttons" id="seven">7</button>
                <button class="buttons" id="eight">8</button>
                <button class="buttons" id="nine">9</button>
                <button class="buttons" id="mult"> * </button>
                <button class="buttons" id="four">4</button>
                <button class="buttons" id="five">5</button>
                <button class="buttons" id="six">6</button>
                <button class="buttons" id="plus"> + </button>
                <button class="buttons" id="one">1</button>
                <button class="buttons" id="two">2</button>
                <button class="buttons" id="three">3</button>
                <button class="buttons" id="minus"> - </button>
                <button class="buttons" id="zero">0</button>
                <button class="buttons" id="dot">.</button>
                <button class="buttons" id="result">=</button>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
