<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <meta name="description" content="Calculator">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <h1>Calculator</h1>
    </header>
    <main>
      <section class="display">
        <h2>Display</h2>
        <span id="inputField" aria-live="polite"></span>
        <span id="result_text" aria-live="polite"></span>
      </section>
      <section class="controls-area">
        <button class="buttons" id="reset" title="Clear">C</button>
        <button class="buttons" id="sign" title="Change sign">+/-</button>
        <button class="buttons" id="percent" title="Percentage"> % </button>
        <button class="buttons" id="divide" title="Division"> รท </button>
        <button class="buttons" id="seven" title="Seven">7</button>
        <button class="buttons" id="eight" title="Eight">8</button>
        <button class="buttons" id="nine" title="Nine">9</button>
        <button class="buttons" id="mult" title="Multiplication"> * </button>
        <button class="buttons" id="four" title="Four">4</button>
        <button class="buttons" id="five" title="Five">5</button>
        <button class="buttons" id="six" title="Six">6</button>
        <button class="buttons" id="plus" title="Addition"> + </button>
        <button class="buttons" id="one" title="One">1</button>
        <button class="buttons" id="two" title="Two">2</button>
        <button class="buttons" id="three" title="Three">3</button>
        <button class="buttons" id="minus" title="Subtraction"> - </button>
        <button class="buttons" id="zero" title="Zero">0</button>
        <button class="buttons" id="dot" title="Decimal point">.</button>
        <button class="buttons" id="result" title="Equals">=</button>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 Calculator Inc.</p>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
